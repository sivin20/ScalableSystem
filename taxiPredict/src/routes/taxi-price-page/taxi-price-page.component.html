
<div>
  <header>
    <a routerLink="/"><h1>Taxi Price</h1></a>
  </header>
  <div class="body-container">
    <h3>Calculate the price of your taxi fare</h3>

    <form #priceForm="ngForm" (ngSubmit)="submitForm(priceForm)">
      <!-- Day options -->
      <div class="select-box">
        <label for="day">Day</label>
        <select name="day" id="day" [(ngModel)]="inputDetails.day">
          @for (day of days; track day) {
            <option value="{{day.id}}">{{day.day}}</option>
          }
        </select>
      </div>

      <!-- Time options -->
      <div class="select-box">
        <label for="time">Time of day</label>
        <select name="time" id="time" [(ngModel)]="inputDetails.time">
          @for (time of [].constructor(24); track time; let idx = $index) {
            <option value="{{idx+1}}">{{idx + 1}}:00</option>
          }
        </select>
      </div>

      <!-- Weather options -->
      <div class="select-box">
        <label for="weather">Current weather</label>
        <select name="weather" id="weather" [(ngModel)]="inputDetails.weather">
          @for (weather of weathers; track weather) {
            <option value="{{weather}}">{{weather}}</option>
          }
        </select>
      </div>

      <button class="button button-small" type="submit">Calculate price</button>

    </form>
    <div>
      <h1 class="price">{{price}}$</h1>
    </div>
  </div>
</div>
